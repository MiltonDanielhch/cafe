server {
    listen 8080;
    server_name _;
    root /app/public;
    index index.php;
    charset utf-8;

    # Única definición de location / → evita duplicados
    location / {
        try_files $uri $uri/ @php;
    }

    # Manejo de PHP vía FastCGI
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param PHP_VALUE "error_log=/var/log/nginx/php_errors.log";
        fastcgi_index index.php;
        include fastcgi_params;
    }

    # Denegar acceso a archivos ocultos (.env, .git, etc.)
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Denegar acceso a archivos sensibles
    location ~* \.(env|log|json|conf|config|xml|yml|lock|htaccess)$ {
        deny all;
    }

    # Ubicación interna para redirigir a index.php
    location @php {
        rewrite ^/(.*)$ /index.php?/$1 last;
    }

    # Caché para assets estáticos
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}
